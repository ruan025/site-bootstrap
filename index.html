<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body>
    <div class="container">

        <div class="row">
            <div class="text-center mt-3 mb-3">
                <h1>formulario</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-7 mx-auto">
                <div class="card bg-light p-3">
                    <div class="card-body bg-light">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>nome</label>
                                    <input class="form-control" type="text" placeholder="seu nome">
                                </div>
                                <div class="col-md-6">
                                    <label>sobrenome</label>
                                    <input class="form-control" type="text" placeholder="seu sobrenome">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>email</label>
                                    <input class="form-control" type="text" placeholder="seu email">
                                </div>
                                <div class="col-md-6">
                                    <label>escolaridade</label>
                                    <select class="form-control">
                                        <option selected>selecione a sua escolaridade</option>
                                        <option>ensino medio</option>
                                        <option>graduacao</option>
                                        <option>mestrado</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div>
                                    <label>mensagem</label>
                                    <textarea class="form-control" rows="4"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="d-grid mt-3">
                                    <input type="button" class="btn btn-success" value="enviar">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <img src="../teste/rayquaza.jpg" width="100px" height="700px">
        </div>
    
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
